<button class="btn btn-success" routerLink="add">ADD</button>


<table class="table table-dark">
  <thead>
  <tr>
    <th *ngFor="let book1 of books1, index as i">{{book1}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books, index as i">
    <th scope="row">{{i}}</th>
    <td><a [routerLink]="['detail/',book.id]">{{book.title}}</a></td>
    <td>{{book.author}}</td>
    <td><button class="btn btn-danger" (click)="delete(book.id)">Delete</button>
      <button class="btn btn-warning" [routerLink]="['update/',book.id]" >Update</button></td>
  </tr>
  </tbody>
</table>
