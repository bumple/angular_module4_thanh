<div class="card">
  <div class="card-header">
    Update Book
  </div>
  <div class="card-body">
    <form *ngIf="formGroup" [formGroup]="formGroup" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="exampleInputEmail1">Title</label>
        <input formControlName="title"  type="text" class="form-control" id="exampleInputEmail1">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Author</label>
        <input formControlName="author"  type="text" class="form-control" >
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Description</label>
        <input formControlName="description" type="text" class="form-control">
      </div>
      <button class="btn btn-primary">Submit</button>
      |
      <button class="btn btn-success" (click)="back()">Back</button>

    </form>
  </div>
</div>
